version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sanitary_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sanitary_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sanitary_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/backend.Dockerfile
    container_name: sanitary_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/sanitary_platform?schema=public
      JWT_ACCESS_SECRET: your-production-secret-change-this
      JWT_REFRESH_SECRET: your-production-refresh-secret-change-this
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - sanitary_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/frontend.Dockerfile
    container_name: sanitary_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sanitary_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sanitary_network:
    driver: bridge
